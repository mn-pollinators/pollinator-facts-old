<div class="mdc-layout-grid__inner">
  <div class="mdc-layout-grid__cell--span-12">
    <div mdcHeadline4>About</div>
    <div mdcBody1>
      <p>Polinator Facts {{ env.versionInfo.version }} running on <code>{{doc.location.origin}}</code></p>
      <p>Git commit: <a [href]="repoURL + '/commit/' + env.versionInfo.gitinfo.hash"><code>{{env.versionInfo.gitinfo.hash}}</code></a></p>
      <p>Production build: {{env.production}}</p>
      <p *ngIf="env.versionInfo.infotype == 'now-github'">Deployed on ZEIT Now</p>
    </div>
    <div>
      <p><a mdc-button [href]="repoURL">GitHub Repository</a></p>
    </div>


    <div mdcHeadline5>Service Worker</div>
    <div mdcBody1>
      <p>Service Worker: {{this.updates.isEnabled ? "Enabled" : "Disabled" }}</p>
    </div>
    <div>
      <button [disabled]="!this.updates.isEnabled" mdc-button (click)="updates.checkForUpdate()">Check for Updates</button>
    </div>
  </div>
</div>
